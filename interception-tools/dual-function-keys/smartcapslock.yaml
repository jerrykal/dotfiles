# Convert single tap of caps lock key to esc and hold for ctrl, also map esc to
# caps lock
TIMING:
    TAP_MILLISEC: 200
    DOUBLE_TAP_MILLISEC: 0

MAPPINGS:
    - KEY: KEY_CAPSLOCK
      TAP: KEY_ESC
      HOLD: KEY_LEFTCTRL
    - KEY: KEY_ESC
      TAP: KEY_CAPSLOCK
      HOLD: KEY_CAPSLOCK
      HOLD_START: BEFORE_CONSUME_OR_RELEASE
