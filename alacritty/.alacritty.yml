alt_send_esc: true
     
cursor:
  style:
    shape: Block
    blinking: Always
  unfocused_hollow: true

mouse:
  hide_when_typing: true

key_bindings:
  - { key: F11, action: ToggleFullscreen }

  - { key: T,    mods: Shift|Control, command: { program: "tmux", args: ["new-window", "-c", "#{pane_current_path}"] } }
  - { key: W,    mods: Shift|Control, command: { program: "tmux", args: ["kill-pane"] } }
  - { key: Q,    mods: Shift|Control, command: { program: "tmux", args: ["detach-client"] } }
  - { key: Key1, mods: Alt,           command: { program: "tmux", args: ["select-window", "-t", ":=1"] } }
  - { key: Key2, mods: Alt,           command: { program: "tmux", args: ["select-window", "-t", ":=2"] } }
  - { key: Key3, mods: Alt,           command: { program: "tmux", args: ["select-window", "-t", ":=3"] } }
