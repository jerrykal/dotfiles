shell:
  program: /bin/bash
  args:
    - '-l'
    - '-c'
    - 'tmux attach || tmux'

window:
  startup_mode: Maximized

font:
  normal:
    family: Iosevka Nerd Font
    style: Medium
  size: 14.0

draw_bold_text_with_bright_colors: true

colors:
  primary:
   background: '#1e1e1e'
   foreground: '#d4d4d4'
  cursor:
   text: CellBackground
   cursor: '#aeafad'
  vi_mode_cursor:
   text: CellBackground
   cursor: '#aeafad'
  search:
    matches:
     foreground: CellForeground
     background: '#515c6a'
    focused_match:
     foreground: CellForeground
     background: '#613214'
  selection:
   text: CellForeground
   background: '#264f78'
  normal:
   black:   '#000000'
   red:     '#cd3131'
   green:   '#0dbc79'
   yellow:  '#e5e510'
   blue:    '#2472c8'
   magenta: '#bc3fbc'
   cyan:    '#11a8cd'
   white:   '#e5e5e5'
  bright:
   black:   '#666666'
   red:     '#f14c4c'
   green:   '#23d18b'
   yellow:  '#f5f543'
   blue:    '#3b8eea'
   magenta: '#d670d6'
   cyan:    '#29b8db'
   white:   '#e5e5e5'

alt_send_esc: true
     
cursor:
  style:
    shape: Block
    blinking: On
  unfocused_hollow: true

mouse:
  hide_when_typing: true

key_bindings:
  - { key: F11, action: ToggleFullscreen }

  - { key: T,    mods: Shift|Control, command: { program: "tmux", args: ["new-window", "-c", "#{pane_current_path}"] } }
  - { key: N,    mods: Shift|Control, command: { program: "tmux", args: ["new-session"] } }
  - { key: W,    mods: Shift|Control, command: { program: "tmux", args: ["kill-pane"] } }
  - { key: Q,    mods: Shift|Control, command: { program: "tmux", args: ["detach-client"] } }
  - { key: Key1, mods: Alt,           command: { program: "tmux", args: ["select-window", "-t", ":=1"] } }
  - { key: Key2, mods: Alt,           command: { program: "tmux", args: ["select-window", "-t", ":=2"] } }
  - { key: Key3, mods: Alt,           command: { program: "tmux", args: ["select-window", "-t", ":=3"] } }
  - { key: Key4, mods: Alt,           command: { program: "tmux", args: ["select-window", "-t", ":=4"] } }
  - { key: Key5, mods: Alt,           command: { program: "tmux", args: ["select-window", "-t", ":=5"] } }
  - { key: Key6, mods: Alt,           command: { program: "tmux", args: ["select-window", "-t", ":=6"] } }
  - { key: Key7, mods: Alt,           command: { program: "tmux", args: ["select-window", "-t", ":=7"] } }
  - { key: Key8, mods: Alt,           command: { program: "tmux", args: ["select-window", "-t", ":=8"] } }
  - { key: Key9, mods: Alt,           command: { program: "tmux", args: ["select-window", "-t", ":=9"] } }
  - { key: Key0, mods: Alt,           command: { program: "tmux", args: ["select-window", "-t", ":=10"] } }

